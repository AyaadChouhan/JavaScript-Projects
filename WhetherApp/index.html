<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div id="search">
        <input type="text" placeholder="Enter City Name" class="inp" />
        <button id="btn"><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/drizzle.png" class="weather-icon"/>
        <h1 class="temp">0Â°C</h1>
        <h2 class="city">-</h2>
      
        <div class="details">

          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">0%</p>
              <p>Humidity</p>
            </div>
          </div>
      

        <div class="col">
          <img src="images/wind.png" />
          <div>
            <p class="wind">0 kmph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
